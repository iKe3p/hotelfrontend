<app-navbar></app-navbar>

<div class="container">
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  <div class="form-section">
    <h2>Generar Reserva</h2>

    <div class="mb-3">
      <label class="form-label">Buscar Cliente por DNI</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="dniBuscar"
               placeholder="Ingrese DNI (8 dígitos)" maxlength="8" pattern="[0-9]{8}">
        <button class="btn btn-primary" (click)="buscarCliente()">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
    </div>

    <div *ngIf="cliente" class="card mb-3">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="fas fa-user-check"></i> Cliente Seleccionado</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <strong>Nombres:</strong> {{ cliente.nombres }}
          </div>
          <div class="col-md-6">
            <strong>Apellidos:</strong> {{ cliente.apellidos }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <strong>DNI:</strong> {{ cliente.dni }}
          </div>
          <div class="col-md-6">
            <strong>Teléfono:</strong> {{ cliente.telefono }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <strong>Email:</strong> {{ cliente.email }}
          </div>
        </div>
      </div>
    </div>

    <form (ngSubmit)="guardarReserva()">
      <div class="mb-3">
        <label class="form-label">Habitación Disponible</label>
        <select class="form-select" [(ngModel)]="habitacionSeleccionadaId"
                name="habitacion" (change)="onHabitacionChange()" required>
          <option [ngValue]="null">Seleccione una habitación</option>
          <option *ngFor="let hab of habitacionesDisponibles" [ngValue]="hab.id">
            {{ hab.numero }} - {{ hab.tipo }} - S/. {{ hab.precioPorNoche }}/noche
          </option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha de Entrada</label>
          <input type="date" class="form-control" [(ngModel)]="reserva.fechaInicio"
                 name="fechaInicio" (change)="onFechaChange()" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha de Salida</label>
          <input type="date" class="form-control" [(ngModel)]="reserva.fechaFin"
                 name="fechaFin" (change)="onFechaChange()" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Hora de Entrada</label>
          <input type="time" class="form-control" [(ngModel)]="reserva.horaEntrada"
                 name="horaEntrada" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Hora de Salida</label>
          <input type="time" class="form-control" [(ngModel)]="reserva.horaSalida"
                 name="horaSalida" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Días de Estadía</label>
          <input type="text" class="form-control" [value]="diasEstadia" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Total a Pagar</label>
          <input type="text" class="form-control" [value]="'S/ ' + totalPagar.toFixed(2)" readonly>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">Confirmar Reserva</button>
      <a routerLink="/dashboard" class="btn btn-outline-light w-100 mt-2">Volver al Dashboard</a>
    </form>
  </div>
</div>
