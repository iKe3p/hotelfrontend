<div class="register-page">
  <a routerLink="/" class="btn-back-home">
    <i class="fas fa-arrow-left"></i> Regresar
  </a>

  <div class="register-container">
    <h2>
      <i class="fas fa-hotel"></i> Oasis Digital
    </h2>
    <p class="subtitle">Registro de Nuevo Huésped</p>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombres" class="form-label">Nombres:</label>
          <input type="text" id="nombres" formControlName="nombres" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos:</label>
          <input type="text" id="apellidos" formControlName="apellidos" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dni" class="form-label">DNI (8 dígitos):</label>
          <input type="text" id="dni" formControlName="dni" class="form-control" maxlength="8" required>
        </div>
        <div class="col-md-6">
          <label for="nacionalidad" class="form-label">Nacionalidad:</label>
          <input type="text" id="nacionalidad" formControlName="nacionalidad" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono (9 dígitos):</label>
          <input type="text" id="telefono" formControlName="telefono" class="form-control" maxlength="9" placeholder="987654321">
        </div>
      </div>

      <hr>

      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario (Login):</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <i class="fas fa-user-plus"></i> 
          <span *ngIf="!isLoading">Registrarse</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </div>
    </form>
    <div class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Accede aquí</a>
    </div>
  </div>
</div>
