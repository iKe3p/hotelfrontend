<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitaciones - Oasis Digital</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 20%, var(--gris-oscuro) 60%, #F0F8FF 100%); color: var(--blanco); font-family: 'Inter', sans-serif;">
  <nav class="navbar-custom">
    <div class="container-custom">
      <a th:href="@{/}" class="navbar-brand-custom"><i class="fas fa-hotel"></i> Oasis Digital</a>
      <ul class="navbar-menu">
        <li><a th:href="@{/}"><i class="fas fa-arrow-up"></i> Volver al inicio</a></li>
      </ul>
      <ul class="navbar-menu">
        <li><a th:href="@{/}"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a class="btn-nav-login" th:href="@{/cliente/reservas/crear}" sec:authorize="isAuthenticated()"><i class="fas fa-calendar-check"></i> Reservar</a></li>
        <li><a class="btn-nav-login" th:href="@{/login}" sec:authorize="isAnonymous()"><i class="fas fa-sign-in-alt"></i> Ingresar</a></li>
      </ul>
    </div>
  </nav>

  <section class="section-custom" style="background: linear-gradient(135deg, var(--negro) 0%, var(--negro-suave) 50%, var(--gris-oscuro) 100%); border-top: 3px solid var(--azul-oasis); box-shadow: inset 0 10px 30px var(--sombra-negra);">
    <div class="container-custom">
      <h2 class="section-title" style="color: var(--azul-oasis); font-family: 'Playfair Display', serif; font-weight: 700; text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);"><i class="fas fa-bed"></i> Nuestras Habitaciones</h2>
      <p class="section-subtitle" style="color: var(--blanco); text-shadow: 0 1px 3px var(--sombra-negra);">Tipos y precios seg√∫n disponibilidad</p>

      <div class="rooms-grid">
        <div class="room-card" th:each="hab : ${habitaciones}">
          <div class="room-image" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?w=600');">
            <div class="room-badge" th:text="${hab.tipo}">Tipo</div>
          </div>
          <div class="room-content">
            <h3 th:text="${hab.tipo}">Tipo</h3>
            <div class="room-footer">
              <div class="room-price" th:text="${'S/. ' + #numbers.formatDecimal(hab.precioPorNoche, 1, 'POINT', 2, 'COMMA')}">S/. 0.00<span>/noche</span></div>
              <a class="btn-gold btn-sm" sec:authorize="isAuthenticated()" th:href="@{/cliente/reservas/crear(habitacionId=${hab.id})}">Reservar</a>
              <a class="btn-gold btn-sm" sec:authorize="isAnonymous()" th:href="@{/login}">Reservar</a>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center" style="margin-top: 30px;">
        <a th:href="@{/}" class="btn-outline-gold btn-lg"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
      </div>
    </div>
  </section>

</body>

</html>
