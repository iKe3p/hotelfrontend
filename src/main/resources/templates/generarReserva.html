<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reserva - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-oasis: #4A90E2;
            --azul-claro: #87CEEB;
            --azul-cielo: #B0E0E6;
            --azul-profundo: #1E3A8A;
            --azul-royal: #4169E1;
            --blanco: #ffffff;
            --gris-claro: #F8FAFC;
            --gris-medio: #E2E8F0;
            --gris-oscuro: #334155;
            --negro: #1a1a1a;
            --negro-suave: #2d2d2d;
            --negro-carbon: #0f0f0f;
            --negro-profundo: #000000;
            --negro-elegante: #1c1c1c;
            --negro-metalico: #2c2c2c;
            --dorado-elegante: #F59E0B;
            --sombra-azul: rgba(74, 144, 226, 0.3);
            --sombra-negra: rgba(0, 0, 0, 0.4);
            --sombra-negra-intensa: rgba(0, 0, 0, 0.7);
        }
        
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 20%, var(--gris-oscuro) 60%, #F0F8FF 100%);
            color: var(--blanco);
            font-family: 'Inter', sans-serif;
        }
        
        .form-control, .form-select {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%) !important;
            border: 2px solid var(--azul-oasis) !important;
            color: var(--blanco) !important;
            border-radius: 12px !important;
        }
        
        .form-control:focus, .form-select:focus {
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 20%, var(--negro) 100%) !important;
            border-color: var(--azul-royal) !important;
            color: var(--blanco) !important;
            box-shadow: 0 0 20px var(--azul-oasis) !important;
        }
        
        .form-select option {
            background: var(--negro-suave) !important;
            color: var(--blanco) !important;
        }
        
        .form-label {
            color: var(--blanco) !important;
            font-weight: 600 !important;
        }
        
        .alert-success {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            color: #ffffff !important;
        }
        
        .alert-danger {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            color: #ffffff !important;
        }

        .navbar {
            background: linear-gradient(90deg, var(--negro) 0%, var(--negro-suave) 50%, var(--gris-oscuro) 100%) !important;
            border-bottom: 3px solid var(--azul-oasis);
            box-shadow: 0 4px 20px var(--sombra-negra), 0 0 15px var(--sombra-azul);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--azul-oasis) !important;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px var(--sombra-negra), 0 0 10px var(--azul-oasis);
        }

        .btn-outline-light {
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .btn-outline-light:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--sombra-negra-intensa);
        }

        .form-section {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            padding: 35px;
            border-radius: 25px;
            margin-top: 30px;
            border: 2px solid var(--azul-oasis);
            box-shadow: 0 15px 40px var(--sombra-negra), 0 0 20px rgba(74, 144, 226, 0.3);
            backdrop-filter: blur(15px);
        }

        .btn-success {
            background-color: #4A90E2;
            border-color: #4A90E2;
            color: #ffffff;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--sombra-negra-intensa);
        }

        h2 {
            color: var(--azul-oasis);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Oasis Digital</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><span class="nav-link">Bienvenido, <span
                                th:text="${cliente.nombres}"></span></span></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

        <div class="form-section">
            <h2>Generar Reserva</h2>

            <form th:object="${reserva}" th:action="@{/cliente/reservas/guardar}" method="post">
                <div class="mb-3">
                    <label class="form-label">Habitación Disponible</label>
                    <select id="habitacionSelect" name="habitacionId" class="form-select" required th:data-preselected="${habitacionId}">
                        <option value="">Seleccione una habitación</option>
                        <option th:each="hab : ${habitacionesDisponibles}" th:value="${hab.id}"
                            th:text="${hab.numero + ' - ' + hab.tipo}" th:data-precio="${hab.precioPorNoche}">
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha de Entrada</label>
                        <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha de Salida</label>
                        <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hora de Entrada</label>
                        <input type="time" id="horaEntrada" th:field="*{horaEntrada}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hora de Salida</label>
                        <input type="time" id="horaSalida" th:field="*{horaSalida}" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Días de Estadía</label>
                        <input type="text" id="diasEstadia" th:field="*{diasEstadia}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Total a Pagar</label>
                        <input type="text" id="totalPagar" class="form-control" readonly>
                        <input type="hidden" id="totalPagarHidden" th:field="*{totalPagar}">
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">Confirmar Reserva</button>
                <a href="/" class="btn btn-outline-light w-100 mt-2">Volver al inicio</a>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const habitacionSelect = document.getElementById('habitacionSelect');
            const fechaInicio = document.getElementById('fechaInicio');
            const fechaFin = document.getElementById('fechaFin');
            const diasEstadia = document.getElementById('diasEstadia');
            const totalPagar = document.getElementById('totalPagar');
            const totalPagarHidden = document.getElementById('totalPagarHidden');

            // Preseleccionar si viene habitacionId por query/modelo
            const preselected = habitacionSelect.getAttribute('data-preselected');
            if (preselected) {
                habitacionSelect.value = preselected;
            }

            function calcular() {
                const id = habitacionSelect.value;
                const ini = fechaInicio.value;
                const fin = fechaFin.value;
                if (id && ini && fin) {
                    fetch(`/cliente/reservas/calcular-costo?habitacionId=${id}&fechaInicio=${ini}&fechaFin=${fin}`)
                        .then(r => r.json())
                        .then(d => {
                            diasEstadia.value = d.dias;
                            totalPagar.value = 'S/ ' + d.total.toFixed(2);
                            totalPagarHidden.value = d.total.toFixed(2);
                        });
                }
            }

            habitacionSelect.addEventListener('change', calcular);
            fechaInicio.addEventListener('change', calcular);
            fechaFin.addEventListener('change', calcular);
            // Si ya hay habitación preseleccionada, no esperar al change
            if (habitacionSelect.value) {
                calcular();
            }
        });
    </script>
</body>

</html>
