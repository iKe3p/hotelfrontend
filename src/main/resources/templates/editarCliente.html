<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --azul-oasis: #4A90E2;
            --azul-claro: #87CEEB;
            --azul-cielo: #B0E0E6;
            --azul-profundo: #1E3A8A;
            --azul-royal: #4169E1;
            --blanco: #ffffff;
            --gris-claro: #F8FAFC;
            --gris-medio: #E2E8F0;
            --gris-oscuro: #334155;
            --negro: #1a1a1a;
            --negro-suave: #2d2d2d;
            --negro-carbon: #0f0f0f;
            --negro-profundo: #000000;
            --negro-elegante: #1c1c1c;
            --negro-metalico: #2c2c2c;
            --dorado-elegante: #F59E0B;
            --sombra-azul: rgba(74, 144, 226, 0.3);
            --sombra-negra: rgba(0, 0, 0, 0.4);
            --sombra-negra-intensa: rgba(0, 0, 0, 0.7);
        }
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 20%, var(--gris-oscuro) 60%, #F0F8FF 100%);
            color: var(--blanco);
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, var(--negro) 0%, var(--negro-suave) 50%, var(--gris-oscuro) 100%) !important;
            border-bottom: 3px solid var(--azul-oasis);
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--sombra-negra), 0 0 15px var(--sombra-azul);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--azul-oasis) !important;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px var(--sombra-negra), 0 0 10px var(--azul-oasis);
        }

        .nav-link {
            color: #ffffff !important;
            /* Blanco */
        }

        .nav-link:hover {
            color: var(--azul-oasis) !important;
            transform: translateY(-2px);
        }

        .container {
            margin-top: 20px;
        }

        .form-section {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            color: var(--blanco);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--sombra-negra), 0 0 20px rgba(74, 144, 226, 0.3);
            margin-bottom: 20px;
            border: 2px solid var(--azul-oasis);
            backdrop-filter: blur(15px);
        }
        
        .form-label {
            color: var(--blanco) !important;
            font-weight: 600;
        }

        .form-section h2 {
            color: var(--azul-oasis);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }

        .form-control {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%);
            border: 2px solid var(--azul-oasis);
            color: var(--blanco);
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px var(--sombra-negra);
        }

        .form-control:focus {
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 20%, var(--negro) 100%);
            border-color: var(--azul-royal);
            box-shadow: 0 0 20px var(--azul-oasis), inset 0 2px 5px var(--sombra-negra);
            color: var(--blanco);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .is-invalid {
            border-color: #dc3545;
            /* Rojo de Bootstrap para errores */
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
        }

        .alert-success {
            background-color: #DAA520;
            /* Dorado Oscuro */
            border-color: #FFD700;
            /* Dorado */
            color: #1c1c1c;
            /* Negro */
        }

        .alert-danger {
            background-color: #dc3545;
            border-color: #880e4f;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #4A90E2;
            /* Azul */
            border-color: #4A90E2;
            color: #ffffff;
            /* Blanco */
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--sombra-negra-intensa);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-suave) 100%);
            border: 2px solid var(--azul-oasis);
            color: var(--blanco);
            font-weight: 600;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--azul-oasis) 0%, var(--azul-royal) 100%);
            border-color: var(--azul-royal);
            color: var(--blanco);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Oasis Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Volver al inicio</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGestion" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Gestión de Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
                            <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
                            <li><a class="dropdown-item" th:href="@{/empleados/lista}">Ver Lista</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/reportes/generar}">Reportes</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-2">Bienvenido, <span
                                sec:authentication="name"></span></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light"
                                style="border-color: #FFD700; color: #FFD700;">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="mb-4">Editar Datos del Cliente</h2>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="${#authorization.expression('hasRole(''ROLE_CLIENTE'')') ? '/cliente/editar' : '/clientes/editar/' + cliente.id}" th:object="${cliente}" method="post" id="clienteForm">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombres" class="form-label">Nombres:</label>
                        <input type="text" id="nombres" th:field="*{nombres}"
                            th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" id="apellidos" th:field="*{apellidos}"
                            th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                            th:errors="*{apellidos}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" id="dni" th:field="*{dni}"
                            th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''" class="form-control"
                            required pattern="[0-9]{8}" maxlength="8"
                            title="El DNI debe tener exactamente 8 dígitos numéricos">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                        <input type="text" id="nacionalidad" th:field="*{nacionalidad}"
                            th:classappend="${#fields.hasErrors('nacionalidad')} ? 'is-invalid' : ''"
                            class="form-control" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nacionalidad')}"
                            th:errors="*{nacionalidad}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" th:field="*{telefono}"
                            th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="${#authorization.expression('hasRole(''ROLE_CLIENTE'')') ? '/cliente/dashboard' : '/clientes/historial'}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left"></i> <span th:text="${#authorization.expression('hasRole(''ROLE_CLIENTE'')') ? 'Volver a Mi Cuenta' : 'Volver al Historial'}"></span>
                    </a>
                    <button type="submit" class="btn btn-primary" id="submitBtnCliente">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script>
        // Validación de DNI en tiempo real
        document.getElementById('dni').addEventListener('input', function(e) {
            const dni = e.target.value;
            if (dni.length > 8) {
                e.target.value = dni.substring(0, 8);
            }
            // Solo permitir números
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>

</html>
