<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --azul-oasis: #4A90E2;
            --azul-claro: #87CEEB;
            --azul-cielo: #B0E0E6;
            --azul-profundo: #1E3A8A;
            --azul-royal: #4169E1;
            --blanco: #ffffff;
            --gris-claro: #F8FAFC;
            --gris-medio: #E2E8F0;
            --gris-oscuro: #334155;
            --negro: #1a1a1a;
            --negro-suave: #2d2d2d;
            --negro-carbon: #0f0f0f;
            --negro-profundo: #000000;
            --negro-elegante: #1c1c1c;
            --negro-metalico: #2c2c2c;
            --dorado-elegante: #F59E0B;
            --sombra-azul: rgba(74, 144, 226, 0.3);
            --sombra-negra: rgba(0, 0, 0, 0.4);
            --sombra-negra-intensa: rgba(0, 0, 0, 0.7);
        }
        
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 20%, var(--gris-oscuro) 60%, #F0F8FF 100%);
            color: var(--blanco);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, var(--negro) 0%, var(--negro-suave) 100%) !important;
            border-bottom: 3px solid var(--azul-oasis);
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--sombra-negra), 0 0 15px var(--sombra-azul);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--azul-oasis) !important;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px var(--sombra-negra), 0 0 10px var(--azul-oasis);
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link.active,
        .nav-link:hover {
            color: var(--azul-oasis) !important;
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border: 2px solid #4A90E2;
            color: #4A90E2;
        }

        .btn-outline-light:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--sombra-negra-intensa);
        }

        .container {
            margin-top: 20px;
        }

        h2,
        h3 {
            color: var(--azul-oasis);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }

        .form-label {
            color: var(--blanco);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px var(--sombra-negra);
        }

        .form-select,
        .form-control {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%);
            border: 2px solid var(--azul-oasis);
            color: var(--blanco);
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px var(--sombra-negra);
        }

        .form-select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            border-color: #4A90E2;
            color: #ffffff;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--sombra-negra-intensa);
        }

        .table {
            --bs-table-bg: linear-gradient(145deg, #2d2d2d 0%, #1a1a1a 100%);
            --bs-table-color: #ffffff;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .table-striped>tbody>tr:nth-of-type(odd)>* {
            --bs-table-accent-bg: rgba(74, 144, 226, 0.05);
        }

        .table-bordered {
            --bs-table-border-color: rgba(74, 144, 226, 0.3);
        }

        .table thead {
            background: linear-gradient(90deg, #1a1a1a 0%, #1E3A8A 50%, #2d2d2d 100%);
            color: #ffffff;
            border-bottom: 2px solid #4A90E2;
        }

        .table th {
            color: #ffffff;
        }
        
        /* Estilos para el menú desplegable */
        .dropdown-menu {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%) !important;
            border: 2px solid var(--azul-oasis) !important;
            border-radius: 15px !important;
            box-shadow: 0 15px 40px var(--sombra-negra), 0 0 20px rgba(74, 144, 226, 0.4) !important;
            backdrop-filter: blur(15px) !important;
            min-width: 200px !important;
        }
        
        .dropdown-item {
            color: var(--blanco) !important;
            padding: 12px 18px !important;
            transition: all 0.3s ease !important;
            font-weight: 500 !important;
            border-radius: 10px !important;
            margin: 5px !important;
            text-shadow: 0 1px 3px var(--sombra-negra) !important;
        }
        
        .dropdown-item:hover {
            background: linear-gradient(135deg, var(--azul-oasis) 0%, var(--azul-royal) 100%) !important;
            color: var(--blanco) !important;
            transform: translateX(5px) !important;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4) !important;
        }
        
        .dropdown-item.active {
            background: linear-gradient(135deg, var(--azul-royal) 0%, var(--azul-profundo) 100%) !important;
            color: var(--blanco) !important;
        }
        
        /* Placeholders más visibles */
        .form-control::placeholder,
        .form-select::placeholder,
        input::placeholder {
            color: rgba(255, 255, 255, 0.8) !important;
            opacity: 1 !important;
            font-weight: 500 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Oasis Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPath == '/dashboard' ? 'active' : ''}"
                            th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/clientes/registrar' ? 'active' : ''}"
                            th:href="@{/clientes/registrar}">Registro Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/reservas/crear' ? 'active' : ''}"
                            th:href="@{/reservas/crear}">Reservas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/habitaciones' ? 'active' : ''}"
                            th:href="@{/habitaciones}">Habitaciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/clientes/historial' ? 'active' : ''}"
                            th:href="@{/clientes/historial}">Historial Cliente</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGestion" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false"
                            th:classappend="${currentPath.startsWith('/empleados') ? 'active' : ''}">
                            Gestión de Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
                            <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
                            <li><a class="dropdown-item" th:href="@{/empleados/lista}">Ver Lista</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:classappend="${currentPath == '/reportes/generar' ? 'active' : ''}"
                            th:href="@{/reportes/generar}">Reportes</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-2">Bienvenido, <span
                                sec:authentication="name"></span></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display: inline; margin: 0;">
                            <button type="submit" class="btn btn-outline-light" style="border: none; background: none; color: inherit; padding: 8px 16px; border-radius: 20px; border: 2px solid var(--azul-oasis);">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Generar Reportes</h2>

        <form id="reportForm">
            <div class="mb-3">
                <label for="reportType" class="form-label">Tipo de Reporte:</label>
                <select class="form-select" id="reportType" name="reportType" required>
                    <option value="">Seleccione un tipo de reporte</option>
                    <option value="ingresos">Ingresos por Período</option>
                    <option value="movimiento">Movimiento (Check-ins/Check-outs) por Período</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                        th:value="${fechaActual}" required>
                </div>
                <div class="col-md-6">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin" th:value="${fechaActual}"
                        required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>

        <div id="reportResult" class="mt-4" style="display: none;">
            <hr style="border-color: var(--negro-elegante); background: linear-gradient(90deg, transparent, var(--negro-elegante), transparent); height: 2px; opacity: 0.8;">
            <h3>Resultados del Reporte <span id="reportTitle"></span></h3>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="reportTable">
                    <thead id="reportTableHeader"></thead>
                    <tbody id="reportTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdislK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/oasis-effects.js}"></script>

    <script>
        const reportForm = document.getElementById('reportForm');
        const reportTypeSelect = document.getElementById('reportType');
        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');
        const reportResultDiv = document.getElementById('reportResult');
        const reportTitleSpan = document.getElementById('reportTitle');
        const chartCanvas = document.getElementById('myChart');
        const reportTableHeader = document.getElementById('reportTableHeader');
        const reportTableBody = document.getElementById('reportTableBody');

        let myChart;

        reportForm.addEventListener('submit', function (event) {
            event.preventDefault();
            generateReport();
        });

        async function generateReport() {
            const reportType = reportTypeSelect.value;
            const fechaInicio = fechaInicioInput.value;
            const fechaFin = fechaFinInput.value;

            if (!reportType || !fechaInicio || !fechaFin) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            let url = '';
            let title = '';
            let labels = [];
            let dataSets = [];
            let tableHeaders = [];
            let tableRows = [];

            try {
                if (reportType === 'ingresos') {
                    url = `/reportes/api/ingresos?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
                    title = 'Ingresos por Período';
                    tableHeaders = ['Fecha', 'Ingresos (S/.)'];
                } else if (reportType === 'ocupacion') {
                    url = `/reportes/api/ocupacion?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
                    title = 'Ocupación por Período';
                    tableHeaders = ['Fecha', 'Habitaciones Ocupadas', 'Habitaciones Disponibles', '% Ocupación'];
                } else if (reportType === 'movimiento') {
                    url = `/reportes/api/movimiento?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
                    title = 'Movimiento (Check-ins/Check-outs) por Período';
                    tableHeaders = ['Fecha', 'Check-ins', 'Check-outs'];
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                reportTitleSpan.textContent = title;
                labels = data.map(item => item.fecha);

                if (reportType === 'ingresos') {
                    dataSets.push({
                        label: 'Ingresos (S/.)',
                        data: data.map(item => item.ingresos),
                        borderColor: '#4A90E2',
                        tension: 0.1,
                        fill: false
                    });
                    tableRows = data.map(item => [item.fecha, item.ingresos.toFixed(2)]);
                } else if (reportType === 'ocupacion') {
                    dataSets.push({
                        label: 'Habitaciones Ocupadas',
                        data: data.map(item => item.habitacionesOcupadas),
                        borderColor: 'rgba(74, 144, 226, 0.8)',
                        backgroundColor: 'rgba(74, 144, 226, 0.5)',
                        type: 'bar'
                    });
                    dataSets.push({
                        label: '% Ocupación',
                        data: data.map(item => item.ocupacionPorcentaje),
                        borderColor: '#1E3A8A',
                        tension: 0.1,
                        fill: false,
                        yAxisID: 'y1'
                    });
                    tableRows = data.map(item => [item.fecha, item.habitacionesOcupadas, item.habitacionesDisponibles, item.ocupacionPorcentaje.toFixed(2) + '%']);
                } else if (reportType === 'movimiento') {
                    dataSets.push({
                        label: 'Check-ins',
                        data: data.map(item => item.checkIns),
                        borderColor: '#4A90E2',
                        backgroundColor: 'rgba(74, 144, 226, 0.5)',
                        type: 'bar'
                    });
                    dataSets.push({
                        label: 'Check-outs',
                        data: data.map(item => item.checkOuts),
                        borderColor: '#1E3A8A',
                        backgroundColor: 'rgba(30, 58, 138, 0.5)',
                        type: 'bar'
                    });
                    tableRows = data.map(item => [item.fecha, item.checkIns, item.checkOuts]);
                }

                if (myChart) {
                    myChart.destroy();
                }

                myChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: dataSets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: title,
                                color: '#1E3A8A'
                            },
                            legend: {
                                labels: {
                                    color: '#334155'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#334155' },
                                grid: { color: 'rgba(74, 144, 226, 0.1)' }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#334155' },
                                grid: { color: 'rgba(74, 144, 226, 0.1)' }
                            },
                            y1: {
                                type: 'linear',
                                display: reportType === 'ocupacion',
                                position: 'right',
                                ticks: { color: '#334155' },
                                grid: { drawOnChartArea: false }
                            }
                        }
                    }
                });

                renderTable(tableHeaders, tableRows);
                reportResultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error al generar el reporte:', error);
                alert('Ocurrió un error al generar el reporte. Consulte la consola para más detalles.');
                reportResultDiv.style.display = 'none';
            }
        }

        function renderTable(headers, rows) {
            reportTableHeader.innerHTML = '';
            reportTableBody.innerHTML = '';
            let headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                let th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            reportTableHeader.appendChild(headerRow);

            rows.forEach(rowData => {
                let tr = document.createElement('tr');
                rowData.forEach(cellData => {
                    let td = document.createElement('td');
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                reportTableBody.appendChild(tr);
            });
        }
        
        // Forzar funcionamiento del dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('#navbarDropdownGestion');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            if (dropdownToggle && dropdownMenu) {
                dropdownToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
                });
                
                // Cerrar dropdown al hacer click fuera
                document.addEventListener('click', function(e) {
                    if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                        dropdownMenu.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>

</html>
