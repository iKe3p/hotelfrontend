<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - Oasis Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* FORZAR TODOS LOS TEXTOS A BLANCO */
        body, body *, .payment-form *, .summary *, .form-group *, label, span, p, div {
            color: white !important;
        }
        
        h1, h2, h3, h4, h5, h6, strong {
            color: #4A90E2 !important;
        }
        
        input, select, textarea {
            color: white !important;
            background: #2d2d2d !important;
        }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #2d2d2d inset !important;
            -webkit-text-fill-color: white !important;
        }
        
        input:focus, select:focus, textarea:focus {
            color: white !important;
        }
        
        /* Forzar color blanco mientras se escribe */
        input[type="text"]:not(:placeholder-shown),
        input[type="email"]:not(:placeholder-shown),
        input[type="tel"]:not(:placeholder-shown),
        input[type="number"]:not(:placeholder-shown),
        select:not([value=""]) {
            color: white !important;
        }
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 30%, var(--gris-oscuro) 70%, #F0F8FF 100%);
            min-height: 100vh;
            padding: 20px 0;
            color: var(--blanco);
        }
        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 20px;
        }
        .summary, .payment-form {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            border: 2px solid var(--azul-oasis);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px var(--sombra-negra), 0 0 20px rgba(74, 144, 226, 0.3);
            backdrop-filter: blur(15px);
        }
        .summary h2, .payment-form h2 {
            color: var(--azul-oasis);
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }
        .summary p, .summary li, .summary span {
            color: var(--blanco) !important;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-shadow: 0 1px 3px var(--sombra-negra);
        }
        .summary strong {
            color: var(--azul-oasis);
            text-shadow: 0 1px 3px var(--sombra-negra);
        }
        .total-amount {
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid #4A90E2;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .total-amount h3 {
            color: var(--blanco);
            font-size: 1.5rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label, .payment-form label, .payment-form-container label {
            color: var(--blanco) !important;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%) !important;
            border: 2px solid var(--azul-oasis) !important;
            border-radius: 6px;
            color: #ffffff !important;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-text-fill-color: #ffffff !important;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
            border-color: #4A90E2;
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        
        .form-control option {
            background: #1a1a1a !important;
            color: #ffffff !important;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        


        .btn-pay {
            width: 100%;
            background: linear-gradient(135deg, #4A90E2, #4169E1);
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }
        .back-btn {
            background: transparent;
            color: #4A90E2;
            border: 2px solid #4A90E2;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #4A90E2;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container-custom">
    <a th:href="@{/dashboard}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>
    
    <h1 class="section-title">
        <i class="fas fa-credit-card"></i> Realizar Pago
    </h1>
    
    <div class="payment-container">
        <div class="summary">
            <h2><i class="fas fa-receipt"></i> Resumen de la Reserva</h2>
            <p style="color: var(--blanco) !important;"><strong style="color: var(--azul-oasis) !important;">Habitación:</strong> <span th:text="${reserva.habitacion.tipo}" style="color: var(--blanco) !important;"></span></p>
            <p style="color: var(--blanco) !important;"><strong style="color: var(--azul-oasis) !important;">Fecha de Entrada:</strong> <span th:text="${reserva.fechaInicio}" style="color: var(--blanco) !important;"></span></p>
            <p style="color: var(--blanco) !important;"><strong style="color: var(--azul-oasis) !important;">Fecha de Salida:</strong> <span th:text="${reserva.fechaFin}" style="color: var(--blanco) !important;"></span></p>
            
            <h3 style="color: var(--azul-oasis) !important; margin: 20px 0 10px 0;">Servicios Adicionales</h3>
            <ul style="list-style: none; padding: 0;">
                <li th:each="servicio : ${reserva.servicios}" 
                    style="background: rgba(74,144,226,0.1); padding: 8px; margin: 5px 0; border-radius: 5px; color: var(--blanco) !important;">
                    <i class="fas fa-check" style="color: #4A90E2; margin-right: 10px;"></i>
                    <span th:text="${servicio.nombre} + ' - S/.' + ${servicio.precio}" style="color: var(--blanco) !important;"></span>
                </li>
            </ul>
            
            <div class="total-amount">
                <h3 style="color: var(--blanco) !important;">Total a Pagar: S/.<span th:text="${reserva.totalPagar}" style="color: var(--blanco) !important;"></span></h3>
            </div>
        </div>
        
        <div class="payment-form">
            <h2><i class="fas fa-credit-card"></i> Procesar Pago</h2>
            
            <form th:action="@{/pago/{id}(id=${reserva.id})}" method="post">
                <input type="hidden" name="metodoPago" value="TARJETA">
                
                <div class="form-group">
                    <label>Método de Pago</label>
                    <select name="metodoPago" class="form-control" required>
                        <option value="TARJETA">Tarjeta de Crédito/Débito</option>
                        <option value="YAPE">Yape</option>
                        <option value="PLIN">Plin</option>
                        <option value="EFECTIVO">Efectivo</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-pay">
                    <i class="fas fa-credit-card"></i> Procesar Pago
                </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
