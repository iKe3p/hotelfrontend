<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Servicios Adicionales - Oasis Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --azul-oasis: #4A90E2;
            --azul-claro: #87CEEB;
            --azul-cielo: #B0E0E6;
            --azul-profundo: #1E3A8A;
            --azul-royal: #4169E1;
            --blanco: #ffffff;
            --gris-claro: #F8FAFC;
            --gris-medio: #E2E8F0;
            --gris-oscuro: #334155;
            --negro: #1a1a1a;
            --negro-suave: #2d2d2d;
            --negro-carbon: #0f0f0f;
            --negro-profundo: #000000;
            --negro-elegante: #1c1c1c;
            --negro-metalico: #2c2c2c;
            --dorado-elegante: #F59E0B;
            --sombra-azul: rgba(74, 144, 226, 0.3);
            --sombra-negra: rgba(0, 0, 0, 0.4);
            --sombra-negra-intensa: rgba(0, 0, 0, 0.7);
        }
        
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 30%, var(--gris-oscuro) 70%, #F0F8FF 100%);
            min-height: 100vh;
            padding: 20px 0;
            color: var(--blanco);
            font-family: 'Inter', sans-serif;
        }
        .services-selection-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .service-selection-card {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 30px var(--sombra-negra), 0 0 15px rgba(74, 144, 226, 0.2);
            backdrop-filter: blur(15px);
        }
        .service-selection-card:hover {
            border-color: var(--azul-oasis);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px var(--sombra-negra), 0 0 30px var(--azul-oasis);
        }
        .service-selection-card.selected {
            border-color: var(--azul-royal);
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 30%, var(--negro-suave) 100%);
        }
        .service-checkbox {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #4A90E2;
        }
        .service-icon {
            font-size: 3rem;
            color: var(--azul-oasis);
            margin-bottom: 15px;
            text-align: center;
            filter: drop-shadow(0 4px 8px rgba(74, 144, 226, 0.3));
        }
        .service-name {
            color: var(--azul-oasis);
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 4px var(--sombra-negra);
        }
        .service-description {
            color: var(--blanco);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: justify;
            text-shadow: 0 1px 3px var(--sombra-negra);
        }
        .service-price {
            color: var(--azul-oasis);
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px var(--sombra-negra);
        }
        .service-options {
            margin-top: 15px;
        }
        .service-options select {
            width: 100%;
            padding: 10px;
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%) !important;
            border: 2px solid var(--azul-oasis) !important;
            border-radius: 8px;
            color: var(--blanco) !important;
            font-size: 0.9rem;
        }
        .service-options select:focus {
            outline: none;
            box-shadow: 0 0 20px var(--azul-oasis) !important;
            border-color: var(--azul-royal) !important;
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 20%, var(--negro) 100%) !important;
        }
        .service-options select option {
            background: var(--negro) !important;
            color: var(--blanco) !important;
        }
        .total-section {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            border: 2px solid var(--azul-oasis);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 15px 40px var(--sombra-negra), 0 0 20px rgba(74, 144, 226, 0.3);
            backdrop-filter: blur(15px);
        }
        .total-amount {
            color: var(--azul-oasis);
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin: 15px 0;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }
        .continue-btn {
            background: linear-gradient(135deg, #4A90E2, #4169E1);
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }
        .back-btn {
            background: transparent;
            color: #4A90E2;
            border: 2px solid #4A90E2;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--sombra-negra-intensa);
        }
    </style>
</head>
<body>
<div class="services-selection-container">
    <a th:href="@{/dashboard}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>
    
    <h1 class="section-title">
        <i class="fas fa-concierge-bell"></i> Seleccione Servicios Adicionales
    </h1>
    <p class="section-subtitle">Mejore su experiencia con nuestros servicios premium</p>
    
    <form th:action="@{/reservas/{id}/servicios(id=${reserva.id})}" method="post" id="servicesForm">
        <div class="services-grid">
            <div class="service-selection-card" th:each="servicio : ${serviciosDisponibles}" th:onclick="'toggleService(' + ${servicio.id} + ')'">
                <input type="checkbox" name="servicioIds" th:value="${servicio.id}" th:id="'servicio' + ${servicio.id}" 
                       class="service-checkbox" th:data-price="${servicio.precio}"
                       th:checked="${serviciosSeleccionados.contains(servicio.id)}">
                
                <div class="service-icon">
                    <i th:class="${servicio.nombre == 'Spa & Wellness' ? 'fas fa-spa' : 
                                   servicio.nombre == 'Restaurant Gourmet' ? 'fas fa-utensils' :
                                   servicio.nombre == 'Bar Premium' ? 'fas fa-cocktail' :
                                   servicio.nombre == 'Transporte VIP' ? 'fas fa-car' :
                                   servicio.nombre == 'Servicio de Lavandería' ? 'fas fa-tshirt' :
                                   'fas fa-room-service'}"></i>
                </div>
                
                <h3 class="service-name" th:text="${servicio.nombre}"></h3>
                <p class="service-description" th:text="${servicio.descripcion}"></p>
                <div class="service-price">Desde S/. <span th:text="${servicio.precio}"></span></div>
                
                <div class="service-options" th:if="${!servicio.opciones.isEmpty()}">
                    <select th:name="'opcion_' + ${servicio.id}" class="form-control-luxury">
                        <option value="">Seleccione una opción</option>
                        <option th:each="opcion : ${servicio.opciones}" th:value="${opcion}" th:text="${opcion}"></option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="total-section">
            <h3 style="color: var(--azul-oasis); margin-bottom: 15px;">Resumen de Servicios</h3>
            <div id="selectedServices" style="color: var(--blanco); margin-bottom: 15px;">No hay servicios seleccionados</div>
            <div class="total-amount">Total Adicional: S/. <span id="totalAmount">0.00</span></div>
            <button type="submit" class="continue-btn">
                <i class="fas fa-credit-card"></i> Continuar al Pago
            </button>
        </div>
    </form>
</div>

<script>
function toggleService(serviceId) {
    const checkbox = document.getElementById('servicio' + serviceId);
    const card = checkbox.closest('.service-selection-card');
    
    checkbox.checked = !checkbox.checked;
    
    if (checkbox.checked) {
        card.classList.add('selected');
    } else {
        card.classList.remove('selected');
    }
    
    updateTotal();
}

function updateTotal() {
    const checkboxes = document.querySelectorAll('.service-checkbox:checked');
    let total = 0;
    let selectedServices = [];
    
    checkboxes.forEach(checkbox => {
        const price = parseFloat(checkbox.dataset.price);
        total += price;
        const serviceName = checkbox.closest('.service-selection-card').querySelector('.service-name').textContent;
        selectedServices.push(serviceName + ' - S/. ' + price.toFixed(2));
    });
    
    document.getElementById('totalAmount').textContent = total.toFixed(2);
    
    const selectedServicesDiv = document.getElementById('selectedServices');
    if (selectedServices.length > 0) {
        selectedServicesDiv.innerHTML = selectedServices.join('<br>');
    } else {
        selectedServicesDiv.textContent = 'No hay servicios seleccionados';
    }
}

// Prevenir que el click en checkbox o select propague al card
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.service-checkbox, .service-options select').forEach(element => {
        element.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });
});
</script>
</body>
</html>
