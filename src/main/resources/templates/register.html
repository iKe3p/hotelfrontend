<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Oasis Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 30%, var(--gris-oscuro) 70%, #F0F8FF 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        :root {
            --negro: #1a1a1a;
            --negro-suave: #2d2d2d;
            --negro-carbon: #0f0f0f;
            --azul-oasis: #4A90E2;
            --azul-royal: #4169E1;
            --azul-profundo: #1E3A8A;
            --blanco: #ffffff;
            --gris-oscuro: #334155;
            --sombra-negra: rgba(0, 0, 0, 0.4);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/images/img7.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .btn-back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            color: #ffffff;
            border: none;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back-home:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px var(--sombra-negra-intensa);
        }

        .register-container {
            max-width: 650px;
            width: 100%;
            padding: 30px;
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            color: var(--blanco);
            border-radius: 25px;
            box-shadow: 0 20px 60px var(--sombra-negra), 0 0 30px rgba(74, 144, 226, 0.4);
            border: 2px solid var(--azul-oasis);
            backdrop-filter: blur(20px);
            z-index: 10;
            margin: 20px auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--azul-oasis);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }

        .form-label {
            color: var(--blanco);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px var(--sombra-negra);
        }

        .form-control {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%);
            border: 2px solid var(--azul-oasis);
            color: var(--blanco);
            border-radius: 12px;
            padding: 12px 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px var(--sombra-negra);
        }

        .form-control:focus {
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 20%, var(--negro) 100%);
            border-color: var(--azul-royal);
            box-shadow: 0 0 20px var(--azul-oasis), inset 0 2px 5px var(--sombra-negra);
            color: var(--blanco);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 25px;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
            color: var(--azul-oasis);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--sombra-negra-intensa);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert-success {
            background-color: #28a745;
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #dc3545;
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .register-container {
                padding: 25px 20px;
                margin: 10px auto;
                max-height: 95vh;
            }
            
            .register-container h2 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .btn-back-home {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .register-container h2 {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 12px;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .btn-primary {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <a th:href="@{/}" class="btn btn-secondary btn-back-home">
        <i class="fas fa-arrow-left"></i> <span class="d-none d-sm-inline">Regresar al Inicio</span><span class="d-sm-none">Regresar</span>
    </a>

    <div class="register-container">
        <h2><i class="fas fa-hotel" style="color: var(--azul-oasis); margin-right: 10px; filter: drop-shadow(0 0 10px var(--azul-oasis));"></i>Oasis Digital</h2>
        <p style="text-align: center; margin-bottom: 30px; color: var(--blanco); font-style: italic; text-shadow: 0 1px 3px var(--sombra-negra);">Registro de Nuevo Huésped</p>

        <div id="message" class="alert d-none" role="alert"></div>

        <form id="registerForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI (8 dígitos):</label>
                    <input type="text" id="dni" name="dni" class="form-control" maxlength="8" required>
                </div>
                <div class="col-md-6">
                    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono (9 dígitos):</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" maxlength="9" pattern="[0-9]{9}" placeholder="987654321">
                </div>
            </div>

            <hr style="border-color: var(--negro-elegante); background: linear-gradient(90deg, transparent, var(--negro-elegante), transparent); height: 2px; opacity: 0.8;">

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario (Login):</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrarse</button>
            </div>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Accede aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;
            const messageElement = document.getElementById('message');
            messageElement.classList.add('d-none');
            messageElement.textContent = '';

            const formData = {
                nombres: form.nombres.value,
                apellidos: form.apellidos.value,
                dni: form.dni.value,
                nacionalidad: form.nacionalidad.value,
                email: form.email.value,
                telefono: form.telefono.value,
                username: form.username.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = '✅ Registro exitoso. Iniciando sesión...';
                    messageElement.classList.remove('alert-danger');
                    messageElement.classList.add('alert-success');
                    messageElement.classList.remove('d-none');

                    // Almacenar token y redirigir al login (para que Spring Security lo maneje)
                    localStorage.setItem('jwt_token', data.token);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);

                } else {
                    let errorMessage = 'Error en el registro.';
                    if (data && data.error) {
                        errorMessage = data.error;
                    } else if (data && data.message) {
                        errorMessage = data.message;
                    } else if (typeof data === 'string') {
                        errorMessage = data;
                    }

                    messageElement.textContent = '❌ Error: ' + errorMessage;
                    messageElement.classList.remove('alert-success');
                    messageElement.classList.add('alert-danger');
                    messageElement.classList.remove('d-none');
                }
            } catch (error) {
                messageElement.textContent = '❌ Error de conexión. Intente más tarde.';
                messageElement.classList.remove('alert-success');
                messageElement.classList.add('alert-danger');
                messageElement.classList.remove('d-none');
                console.error('Error de red:', error);
            }
        });
        
        // Validación de teléfono - solo números
        document.getElementById('telefono').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').substring(0, 9);
        });
    </script>
</body>

</html>
