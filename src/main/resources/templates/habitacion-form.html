<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${accion == 'nueva' ? 'Registrar Nueva Habitación' : 'Editar Habitación'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --azul-oasis: #4A90E2;
      --azul-claro: #87CEEB;
      --azul-cielo: #B0E0E6;
      --azul-profundo: #1E3A8A;
      --azul-royal: #4169E1;
      --blanco: #ffffff;
      --gris-claro: #F8FAFC;
      --gris-medio: #E2E8F0;
      --gris-oscuro: #334155;
      --negro: #1a1a1a;
      --negro-suave: #2d2d2d;
      --negro-carbon: #0f0f0f;
      --negro-profundo: #000000;
      --negro-elegante: #1c1c1c;
      --negro-metalico: #2c2c2c;
      --dorado-elegante: #F59E0B;
      --sombra-azul: rgba(74, 144, 226, 0.3);
      --sombra-negra: rgba(0, 0, 0, 0.4);
      --sombra-negra-intensa: rgba(0, 0, 0, 0.7);
    }
    
    body {
      background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 20%, var(--gris-oscuro) 60%, #F0F8FF 100%);
      color: var(--blanco);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    
    .container {
      margin-top: 140px;
    }
    
    /* Dropdown menus en negro */
    .dropdown-menu {
      background: linear-gradient(145deg, var(--negro) 0%, var(--negro-suave) 100%) !important;
      border: 2px solid var(--azul-oasis) !important;
      border-radius: 10px !important;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8), 0 0 15px rgba(74, 144, 226, 0.4) !important;
      backdrop-filter: blur(15px) !important;
      min-width: 150px !important;
      z-index: 99999 !important;
      padding: 6px !important;
      margin-top: 5px !important;
    }
    
    .dropdown-item {
      color: #ffffff !important;
      padding: 8px 12px !important;
      transition: all 0.3s ease !important;
      font-weight: 500 !important;
      border-radius: 6px !important;
      margin: 2px 0 !important;
      background: rgba(255, 255, 255, 0.05) !important;
      border: none !important;
      font-size: 0.9rem !important;
      text-align: center !important;
    }
    
    .dropdown-item:hover {
      background: linear-gradient(135deg, var(--azul-oasis) 0%, var(--azul-royal) 100%) !important;
      color: #ffffff !important;
      transform: translateY(-1px) !important;
    }
    
    .dropdown-item.active {
      background: linear-gradient(135deg, var(--azul-royal) 0%, var(--azul-profundo) 100%) !important;
      color: #ffffff !important;
    }

    .navbar {
      background: linear-gradient(90deg, var(--negro) 0%, var(--negro-suave) 50%, var(--gris-oscuro) 100%) !important;
      border-bottom: 3px solid var(--azul-oasis);
      box-shadow: 0 4px 20px var(--sombra-negra), 0 0 15px var(--sombra-azul);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      color: var(--azul-oasis) !important;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 0 2px 4px var(--sombra-negra), 0 0 10px var(--azul-oasis);
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #ffffff !important;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .btn-outline-light {
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    .btn-outline-light:hover {
      background-color: #ffffff;
      color: #4A90E2;
    }

    .container {
      margin-top: 20px;
      max-width: 600px;
    }

    .card {
      background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
      border: 2px solid var(--azul-oasis);
      box-shadow: 0 15px 40px var(--sombra-negra), 0 0 20px rgba(74, 144, 226, 0.3);
      color: var(--blanco);
      border-radius: 20px;
      backdrop-filter: blur(15px);
    }

    .card-header {
      background: linear-gradient(90deg, #1a1a1a 0%, #1E3A8A 50%, #2d2d2d 100%);
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #4A90E2;
      border-radius: 13px 13px 0 0 !important;
    }

    .form-label {
      color: var(--blanco);
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      margin-bottom: 8px;
      text-shadow: 0 1px 3px var(--sombra-negra);
    }

    .form-control,
    .form-select {
      background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%) !important;
      border: 2px solid var(--azul-oasis) !important;
      color: var(--blanco) !important;
      border-radius: 12px;
      padding: 12px 15px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px var(--sombra-negra);
    }
    
    .form-select option {
      background: var(--negro) !important;
      color: var(--blanco) !important;
      border: none !important;
    }

    .form-control:focus,
    .form-select:focus {
      background: linear-gradient(145deg, #1a1a1a 0%, #1E3A8A 20%, #1a1a1a 100%);
      border-color: #4169E1;
      box-shadow: 0 0 20px #4A90E2, inset 0 2px 5px rgba(0, 0, 0, 0.4);
      color: #ffffff;
    }

    .alert-success {
      /* Alerta de éxito: Verde */
      background-color: #28a745;
      border-color: #28a745;
      color: #ffffff;
    }

    .alert-danger {
      /* Alerta de error: Rojo */
      background-color: #dc3545;
      border-color: #dc3545;
      color: #ffffff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
      border-color: #4A90E2;
      color: #ffffff;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--negro-elegante) 0%, var(--negro-profundo) 100%);
      color: var(--azul-oasis);
      transform: translateY(-2px);
      box-shadow: 0 12px 35px var(--sombra-negra-intensa);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #4A90E2;
      color: #4A90E2;
      border-radius: 25px;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, var(--azul-oasis) 0%, var(--azul-royal) 100%);
      color: var(--blanco);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Oasis Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGestion" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Gestión de Empleados
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
              <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
              <li><a class="dropdown-item" th:href="@{/empleados/lista}">Ver Lista</a></li>
            </ul>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/reportes/generar}">Reportes</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-white me-2">Bienvenido, <span sec:authentication="name"></span></span>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header text-center"
        th:text="${accion == 'nueva' ? 'Registrar Nueva Habitación' : 'Editar Habitación'}">
      </div>
      <div class="card-body">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${successMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${errorMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/habitaciones/guardar}" th:object="${habitacion}" method="post" id="habitacionForm">
          <input type="hidden" th:field="*{id}" />

          <div class="mb-3">
            <label for="numero" class="form-label">Número de Habitación:</label>
            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Habitación:</label>
            <select class="form-select" id="tipo" th:field="*{tipo}" required>
              <option value="">Seleccione un tipo</option>
              <option value="Simple">Simple</option>
              <option value="Doble">Doble</option>
              <option value="Suite">Suite</option>
              <option value="Familiar">Familiar</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="precioPorNoche" class="form-label">Precio por Noche (S/.):</label>
            <input type="number" step="0.01" class="form-control" id="precioPorNoche" th:field="*{precioPorNoche}"
              required min="0">
          </div>

          <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" th:field="*{estado}" required>
              <option value="">Seleccione un estado</option>
              <option value="DISPONIBLE">DISPONIBLE</option>
              <option value="OCUPADA">OCUPADA</option>
              <option value="MANTENIMIENTO">MANTENIMIENTO</option>

            </select>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/habitaciones}" class="btn btn-secondary me-md-2"><i class="fas fa-times-circle"></i>
              Cancelar</a>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <span th:if="${accion == 'nueva'}"><i class="fas fa-plus-circle"></i> Registrar Habitación</span>
              <span th:unless="${accion == 'nueva'}"><i class="fas fa-save"></i> Guardar Cambios</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  

</body>

</html>
