<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Oasis Digital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
          <a class="nav-link active" aria-current="page" th:href="@{/clientes/registrar}">Registro Cliente</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link" href="#">Empleados (ADMIN)</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link" href="#">Reportes (ADMIN)</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link text-white me-2">Bienvenido, <span sec:authentication="name"></span></span>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<footer class="bg-dark text-white text-center py-3 mt-5" th:fragment="footer">
  <div class="container">
    <p>&copy; 2025 Oasis Digital. Todos los derechos reservados.</p>
  </div>
</footer>

<th:block th:fragment="head-elements">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { 
      background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 50%, #D6EFFF 100%);
      color: #334155;
      min-height: 100vh;
    }
    .navbar { 
      background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%) !important;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    }
    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
    }
    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
    }
    .nav-link.active,
    .nav-link:hover {
      color: #ffffff !important;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .btn-outline-light {
      border: 2px solid #ffffff;
      color: #ffffff;
    }
    .btn-outline-light:hover {
      background-color: #ffffff;
      color: #4A90E2;
    }
    .container { margin-top: 20px; }
    .form-section { 
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(74, 144, 226, 0.2);
      border: 2px solid #87CEEB;
    }
    .is-invalid { border-color: #dc3545; }
    .invalid-feedback { display: block; }
  </style>
</th:block>

<th:block th:fragment="body-scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>

</body>
</html>
