<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="oasis-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --azul-oasis: #4A90E2;
            --azul-claro: #87CEEB;
            --azul-cielo: #B0E0E6;
            --azul-profundo: #1E3A8A;
            --azul-royal: #4169E1;
            --blanco: #ffffff;
            --gris-claro: #F8FAFC;
            --gris-medio: #E2E8F0;
            --gris-oscuro: #334155;
            --negro: #1a1a1a;
            --negro-suave: #2d2d2d;
            --negro-carbon: #0f0f0f;
            --negro-profundo: #000000;
            --negro-elegante: #1c1c1c;
            --negro-metalico: #2c2c2c;
            --dorado-elegante: #F59E0B;
            --sombra-azul: rgba(74, 144, 226, 0.3);
            --sombra-negra: rgba(0, 0, 0, 0.4);
            --sombra-negra-intensa: rgba(0, 0, 0, 0.7);
        }
        
        /* Estilos globales para Oasis Digital */
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 20%, var(--gris-oscuro) 60%, #F0F8FF 100%);
            color: var(--blanco);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, var(--negro) 0%, var(--negro-suave) 100%) !important;
            border-bottom: 3px solid #4A90E2;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: #4A90E2 !important;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(74, 144, 226, 0.3);
        }

        .nav-link {
            color: var(--blanco) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link.active,
        .nav-link:hover {
            color: #4A90E2 !important;
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border: 2px solid #4A90E2;
            color: #4A90E2;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #4A90E2;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--azul-oasis);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 0 2px 4px var(--sombra-negra);
        }

        .form-label {
            color: var(--blanco);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%);
            border: 2px solid var(--azul-oasis);
            color: var(--blanco);
            border-radius: 12px;
            padding: 12px 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 20%, var(--negro) 100%);
            border-color: var(--azul-royal);
            box-shadow: 0 0 20px var(--azul-oasis);
            color: var(--blanco);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            border-radius: 25px;
            padding: 12px 25px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4169E1 0%, #1E3A8A 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            border-radius: 25px;
            padding: 12px 25px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }

        .btn-warning {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .table {
            --bs-table-bg: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%);
            --bs-table-color: var(--blanco);
            border: 2px solid var(--azul-oasis);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--sombra-negra);
        }

        .table-dark {
            --bs-table-bg: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            --bs-table-color: #ffffff;
            border-bottom: none;
        }

        .table thead th {
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            color: #ffffff;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 15px;
            border: none;
        }

        .table tbody tr:hover {
            background: linear-gradient(90deg, var(--azul-profundo) 0%, var(--negro-suave) 50%, var(--azul-profundo) 100%);
            transform: scale(1.01);
        }

        .alert-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            color: #ffffff;
            border-radius: 15px;
        }

        .alert-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border: none;
            color: #ffffff;
            border-radius: 15px;
        }

        .alert-info {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            border: none;
            color: #ffffff;
            border-radius: 15px;
        }

        .card {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            border: 2px solid var(--azul-oasis);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--sombra-negra);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(74, 144, 226, 0.35);
            border-color: var(--azul-royal);
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 30%, var(--negro-suave) 100%);
        }

        .content-section {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--sombra-negra);
            margin-bottom: 25px;
            border: 2px solid var(--azul-oasis);
            backdrop-filter: blur(15px);
        }
    </style>
</head>

<nav th:fragment="oasis-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">✦ Oasis Digital ✦</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <!-- Más elementos del menú según roles -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-white me-2">Bienvenido, <span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="oasis-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</div>
</html>
