<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Login - Oasis Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: linear-gradient(135deg, var(--negro-carbon) 0%, var(--negro) 30%, var(--gris-oscuro) 70%, #F0F8FF 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/images/img8.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        /* CLASE CORREGIDA PARA EL BOTÓN REGRESAR */
        .btn-back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            color: #ffffff;
            border: none;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back-home:hover {
            background: linear-gradient(135deg, #4169E1 0%, #1E3A8A 100%);
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }

        /* FIN CLASE CORREGIDA */

        .login-container {
            max-width: 450px;
            width: 90%;
            padding: 40px;
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 50%, var(--gris-oscuro) 100%);
            color: var(--blanco);
            border-radius: 25px;
            box-shadow: 0 20px 60px var(--sombra-negra), 0 0 30px rgba(74, 144, 226, 0.4);
            border: 2px solid var(--azul-oasis);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--azul-oasis);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 2px 8px var(--sombra-negra), 0 0 15px var(--azul-oasis);
        }

        .form-label {
            color: var(--blanco);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px var(--sombra-negra);
        }

        .form-control {
            background: linear-gradient(145deg, var(--negro-suave) 0%, var(--negro) 100%);
            border: 2px solid var(--azul-oasis);
            color: var(--blanco);
            border-radius: 15px;
            padding: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px var(--sombra-negra);
        }

        .form-control:focus {
            background: linear-gradient(145deg, var(--negro) 0%, var(--azul-profundo) 20%, var(--negro) 100%);
            border-color: var(--azul-royal);
            box-shadow: 0 0 20px var(--azul-oasis), inset 0 2px 5px var(--sombra-negra);
            color: var(--blanco);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #4169E1 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 25px;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4169E1 0%, #1E3A8A 100%);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }

        .alert-danger {
            /* Alerta de error: Rojo */
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .alert-info {
            /* Alerta de info: Gris Oscuro */
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a th:href="@{/}" class="btn btn-secondary btn-back-home">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>

    <div class="login-container">
        <h2><i class="fas fa-hotel" style="color: var(--azul-oasis); margin-right: 10px; filter: drop-shadow(0 0 10px var(--azul-oasis));"></i>Oasis Digital</h2>
        <p style="text-align: center; margin-bottom: 30px; color: var(--blanco); font-style: italic; text-shadow: 0 1px 3px var(--sombra-negra);">Iniciar Sesión</p>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            Has cerrado sesión exitosamente.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" 
                       required autofocus maxlength="50" pattern="[a-zA-Z0-9._-]+">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" 
                       required maxlength="255" minlength="6">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
